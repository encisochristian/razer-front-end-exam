<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/styles/css/main.css" />

    <title>Razer Front-End Exam</title>
  </head>
  <body>
    <nav>
      <div class="desktop-menu container">
        <ul
          id="main-menu"
          class="d-flex flex-wrap justify-content-end align-items-center"
        >
          <li class="logo">
            <img src="assets/images/Desktop/SVG/wordmark.svg" />
          </li>
          <li class="menu-item">
            <a
              href="#"
              class="d-flex justify-content-between align-items-center"
              onclick="renderMobileProductsMenu()"
            >
              <span>Products</span>
              <img
                class="razer-arrow-icon"
                src="assets/images/Desktop/SVG/Gray Drop Down - edited.svg"
              />
            </a>
            <ul id="products-menu">
              <li class="menu-item">
                <a href="#" onclick="renderMobileProductsMenu()">Laptops</a>
              </li>
              <li class="menu-item">
                <a href="#" onclick="renderMobileProductsMenu()">Mobiles</a>
              </li>
              <li class="menu-item">
                <a href="#" onclick="renderMobileProductsMenu()"
                  >Mouses & Mats</a
                >
              </li>
              <li class="menu-item">
                <a href="#" onclick="renderMobileProductsMenu()">Keyboards</a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="d-flex justify-content-between align-items-center"
                  onclick="renderMobileHeadsetAndAudioMenu()"
                >
                  <span>Headset & Audio</span>
                  <img
                    class="razer-arrow-icon"
                    src="assets/images/Desktop/SVG/Gray Drop Down - edited.svg"
                  />
                </a>
                <ul id="headset-and-audio-menu">
                  <li class="menu-item">
                    <a href="#" onclick="renderMobileHeadsetAndAudioMenu()"
                      >Wireless</a
                    >
                  </li>
                  <li class="menu-item">
                    <a href="#" onclick="renderMobileHeadsetAndAudioMenu()"
                      >Wired</a
                    >
                  </li>
                </ul>
              </li>
              <li class="menu-item">
                <a href="#">Console</a>
              </li>
            </ul>
          </li>
          <li class="menu-item">
            <a href="#" onclick="renderMobileMainMenu()">About</a>
          </li>
          <li class="menu-item">
            <a href="#" onclick="renderMobileMainMenu()">Community</a>
          </li>
          <li class="menu-item">
            <a href="#" onclick="renderMobileMainMenu()">Contact Us</a>
          </li>
          <li class="menu-item">
            <button id="cta-button" class="cta-button">Buy Now</button>
          </li>
          <li class="toggle d-lg-none" onclick="toggleOverlayMenu(1)">
            <img src="assets/images/Mobile/1.png" />
          </li>
        </ul>
      </div>
    </nav>

    <div id="mobile-menu" class="overlay">
      <div
        class="overlay-header container d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center" onclick="goBack()">
          <img
            id="menu-back-icon"
            src="assets/images/Desktop/SVG/Gray Drop Down - edited.svg"
            style="display: none;"
          />
          <p class="overlay-title">Menu</p>
        </div>
        <p class="overlay-close" onclick="toggleOverlayMenu(0)">&#10006;</p>
      </div>

      <div class="overlay-content container">
        <!-- This will be populated on page load -->
      </div>
    </div>

    <main>
      <a class="sample" href="#">Just a link</a>
    </main>

    <script src="assets/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
